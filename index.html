<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/assets/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paradox Landing Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  </head>
<body>
    <header class="header">
      <div class="header__logo">
        <a href="">
          <img src="./src/assets/logo.svg" alt="Logo" class="logo-img">
        </a>
      </div>

      <div class="header__actions">
        <a href="#" class="btn-signin">Sign in</a>

        <button class="header__menu-toggle" id="menuBtn" aria-label="Open menu">
          <div class="hamburger">
            <span></span>
            <span></span>
          </div>
        </button>
      </div>
    </header>

    <div class="drawer-container">
      <div class="overlay" id="drawerOverlay"></div>

      <div class="panel" id="drawerPanel">
        <div class="drawer-container__header">
          <img src="./src/assets/logo.svg" alt="Logo" class="drawer-logo">
          <button class="drawer-container__close" id="closeBtn">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
          </button>
        </div>

        <nav class="drawer-container__nav">
          <a href="#" class="active">Features</a>
          <a href="#">Pricing</a>
          <a href="#">Download</a>
          <a href="#">Community <span style="font-size: 20px; opacity: 0.6;">â†—</span></a>
          <a href="#">Help</a>
          <a href="#">Blog</a>
        </nav>

        <div class="drawer-container__footer">
          <p>Talk to sales</p>
          <a href="mailto:hello@ui8.net" class="email">hello@ui8.net</a>
        </div>

        <button class="fab-chat">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="white"><path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path></svg>
        </button>
      </div>
    </div>

    <main>
      <section class="hero">
        <div class="hero__container">
          <div class="hero__content">
             <h1 class="hero__title">Paradox</h1>
             <p class="hero__description">
              The Real-time & powerful 3D design for web.
             </p>
             <div class="hero__actions">
              <button class="btn btn--primary">Download</button>
              <button class="btn btn--secondary">Learn more</button>
             </div>
             <div class="hero__scroll">
               <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-move-down-icon lucide-move-down"><path d="M8 18L12 22L16 18"/><path d="M12 2V22"/></svg>
               <span>Scroll down</span>
            </div>
          </div>
          <div class="hero__visual">
            <div class="visual-bg"></div>
            <div class="visual-container">
               <div class="orb orb--green"></div>
              <div class="orb orb--blue"></div>
              <div class="orb orb--yellow"></div>
              <div class="orb orb--gray"></div>
              <div class="hero-image">
                  <a href="">
                    <img src="./src/assets/hero-image.avif" alt="Hero Image" class="hero-img">
                  </a>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="section-cta">
        <div class="section-cta__container">
          
          <div class="section-cta__content">
            <h2 class="section-cta__title">
              Go from 3D <br />
              to website in <br />
              no time.
            </h2>
            <p class="section-cta__description">
              Without any effort, save a ton of time.
            </p>

            <form class="section-cta__form" onsubmit="event.preventDefault()">
              <input 
                type="email" 
                placeholder="Email" 
                class="section-cta__input" 
                required 
              />
              <button type="submit" class="btn btn--primary section-cta__btn">
                Sign Up
              </button>
            </form>
          </div>

          <div class="section-cta__visual">
            <div class="section-cta__image-wrapper">
              <img src="/src/assets/cta-image.avif" alt="3D Design Preview" class="section-cta__image" />
            </div>
            <div class="section-cta__image-wrapper2">
              <img src="/src/assets/cta-image2.avif" alt="3D Design Preview" class="section-cta__image" />
            </div>
          </div>

        </div>
      </section>

      <section class="features">
      </section>

      <section class="stats">
      </section>

      <section class="integration">
      </section>

      <section class="how-it-works">
      </section>

      <section class="testimonials">
      </section>

      <section class="showcase">
      </section>

      <section class="cta">
      </section>
    </main>

    <footer class="site-footer">
      </div>
    </footer>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
